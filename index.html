        <div id="webchat">
            <div id="header">
                <p>WeChat</p>
                <div id="nav">
                    <button id="menuToggle" aria-haspopup="true" aria-expanded="false">‚ãØ</button>
                    <ul id="menu" hidden>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Themes</a></li>
                    </ul>
                </div>
            </div>

            <div id="search">
                <input type="text" placeholder="Search or start new chat">
            </div>

            <div id="filters">
                <button>All</button>
                <button>Unread</button>
                <button>Groups 4</button>
                <button>Favorites 3</button>
                <button id="add-filter" title="New">+</button>
            </div>

            <div id="contacts">
                <div class="contact">
                    <img src="img/img.jpg" alt="Avatar" class="avatar">
                    <div class="contact-info">
                        <p class="contact-name">Alice</p>
                        <p class="last-message">Hey, how are you?</p>
                    </div>
                </div>
                <div class="contact">
                    <img src="img/spencer.jpg" alt="Avatar" class="avatar">
                    <div class="contact-info">
                        <p class="contact-name">Bob</p>
                        <p class="last-message">Let's catch up later.</p>
                    </div>
                </div>
                <div class="contact">
                    <img src="img/agent.jpg" alt="Avatar" class="avatar">
                    <div class="contact-info">
                        <p class="contact-name">Abdullahi</p>
                        <p class="last-message">How was your day?</p>
                    </div>
                </div>
                <div class="contact">
                    <img src="img/tin.jpg" alt="Avatar" class="avatar">
                    <div class="contact-info">
                        <p class="contact-name">Charlie</p>
                        <p class="last-message">Did you see the game?</p>
                    </div>
                </div>
            </div>

            <div id="new-chat-container">
                <button id="new-chat">+</button>
            </div>

            <div id="sidebar-mobile">
                <button class="nav-btn active">Chats</button>
                <button class="nav-btn">Channels</button>
                <button class="nav-btn">Community</button>
                <button class="nav-btn">Status</button>
            </div>
        </div>
          <div class="chat-placeholder" id="chatPlaceholder">
              <h2>Select a chat to start messaging üí¨</h2>
             <p>Messages will appear here when you choose a contact.</p>
         </div>
            <div id="chat-space">
        <div id="chat-header">
            <button id="back-btn" class="back-btn">‚Üê</button>
            <img src="avatar1.png" alt="Alice" class="avatar chat-avatar">
            <p class="chat-contact-name">Alice</p>
            <span class="chat-status">Online</span>

        </div>

        <div id="chat-messages">
            <div class="message received">
                
                <span class="time"></span>
            </div>
            <div class="message sent">
                <span class="time"></span>
            </div>
        </div>
                                
        <div id="chat-input">
            <input type="text" placeholder="Type a message...">
            <div class="chat-input-actions">
              <button id="send-btn" aria-label="Send message">Send</button>
            </div>
        </div>
        
        <div class="image-lightbox" id="imageLightbox" aria-hidden="true">
            <div class="lightbox-backdrop" data-close="lightbox"></div>
            <figure class="lightbox-content">
                <button class="lightbox-close" type="button" aria-label="Close preview" data-close="lightbox">√ó</button>
                <img src="" alt="Avatar preview" id="lightboxImage">
                <figcaption id="lightboxCaption"></figcaption>
            </figure>
        </div>
    </div>
</div>
    </div>
    <div class="nav-actions">
  <select id="themeSelect" aria-label="Select theme">
    <option value="minimal">Minimal</option>
    <option value="dark">Dark</option>
    <option value="bold">Bold</option>
    <option value="gradient">Gradient</option>
    <option value="nature">Nature</option>
    <option value="high-contrast">High Contrast</option>
    <option value="light">Light</option>
    <option value="sunset">Sunset</option>
    <option value="royal">Royal</option>
    <option value="cyberpunk">Cyberpunk</option>
    <option value="creamsicle">Creamsicle</option>
    <option value="midnight-blue">Midnight Blue</option>
    <option value="forest">Forest</option>
    <option value="lavender">Lavender</option>
    <option value="monochrome">Monochrome</option>
  </select>
